                        </div>
                    </div>
                </div>
            </div>
        );
    };

    const TeamSection = ({ lang }) => (
        <section id="team" className="py-20 relative overflow-hidden">
             <div className="absolute top-1/2 left-0 w-full h-[1px] bg-gradient-to-r from-transparent via-slate-700 to-transparent"></div>
             
             <div className="container mx-auto px-4 relative z-10">
                 <div className="text-center mb-16">
                     <span className="text-cyan-500 font-bold tracking-[0.3em] text-sm uppercase mb-2 block animate-pulse">Our Guardians</span>
                     <h2 className="text-4xl md:text-5xl font-bold font-prompt text-white metallic-text">{UI_TEXT[lang].teamTitle}</h2>
                     <p className="text-slate-400 mt-4 max-w-2xl mx-auto">{UI_TEXT[lang].teamDesc}</p>
                 </div>

                 <div className="flex flex-col items-center gap-12">
                     {/* Director */}
                     <div className="w-full flex justify-center perspective-1000">
                         {PERSONNEL.filter(p => p.level === 'director').map(p => <PersonnelCard key={p.id} person={p} lang={lang} />)}
                     </div>
                     
                     {/* Head */}
                     <div className="w-full flex justify-center">
                         {PERSONNEL.filter(p => p.level === 'head').map(p => <PersonnelCard key={p.id} person={p} lang={lang} />)}
                     </div>

                     {/* Doctors Grid */}
                     <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-8 justify-center items-center">
                         {PERSONNEL.filter(p => p.level === 'doctor').map(p => <PersonnelCard key={p.id} person={p} lang={lang} />)}
                     </div>
                     
                     {/* Divider */}
                     <div className="w-32 h-1 bg-slate-800 rounded-full mx-auto"></div>

                     {/* Support Staff (Compact Grid) */}
                     <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                         {PERSONNEL.filter(p => p.level === 'support').map(p => <PersonnelCard key={p.id} person={p} lang={lang} />)}
                     </div>
                 </div>
             </div>
        </section>
    );

    const VideoSection = ({ lang }) => (
        <section className="py-16 bg-slate-900 border-t border-slate-800">
            <div className="container mx-auto px-4">
                 <div className="flex flex-col md:flex-row gap-12 items-center">
                     <div className="w-full md:w-1/2">
                         <h3 className="text-3xl font-bold text-white mb-6 border-l-4 border-cyan-500 pl-4">
                             {lang === 'th' ? 'แนะนำบริการของเรา' : 'Our Introduction'}
                         </h3>
                         <p className="text-slate-400 mb-6 leading-relaxed">
                            {lang === 'th' 
                             ? 'เยี่ยมชมคลินิกและทำความรู้จักกับศาสตร์การรักษาของเราผ่านวิดีโอแนะนำ' 
                             : 'Take a tour of our clinic and learn more about our treatments through this introduction video.'}
                         </p>
                         <div className="grid grid-cols-2 gap-4">
                             {SERVICES.map(s => (
                                 <div key={s.id} className="bg-slate-800/50 p-4 rounded border border-slate-700 flex items-center gap-3">
                                     <Icon name={s.icon} className={s.color} />
                                     <span className="text-slate-300 font-medium text-sm">{s.name[lang]}</span>
                                 </div>
                             ))}
                         </div>
                     </div>
                     <div className="w-full md:w-1/2">
                         <div className="video-container ring-4 ring-slate-800 ring-offset-2 ring-offset-cyan-500/50">
                             <iframe src={`https://www.youtube.com/embed/${YOUTUBE_VIDEO_ID}`} title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowFullScreen></iframe>
                         </div>
                     </div>
                 </div>
            </div>
        </section>
    );

    const ContactSection = ({ lang }) => (
        <section id="contact" className="py-20 bg-black relative">
            <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10"></div>
            <div className="container mx-auto px-4 relative z-10 text-center">
                 <h2 className="text-3xl font-bold text-white mb-8 tracking-widest uppercase">{UI_TEXT[lang].contactTitle}</h2>
                 
                 <div className="flex flex-wrap justify-center gap-6">
                     <a href="https://www.facebook.com/ttmsadao/" target="_blank" className="w-16 h-16 rounded-2xl bg-slate-800 flex items-center justify-center text-blue-500 hover:bg-blue-600 hover:text-white hover:scale-110 transition-all shadow-lg border border-slate-700">
                         <Icon name="facebook" size={32} />
                     </a>
                     <a href="https://lin.ee/Ip6j7HP" target="_blank" className="w-16 h-16 rounded-2xl bg-slate-800 flex items-center justify-center text-green-500 hover:bg-green-600 hover:text-white hover:scale-110 transition-all shadow-lg border border-slate-700">
                         <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg" className="w-8 h-8" />
                     </a>
                     <a href="tel:074379994" className="w-16 h-16 rounded-2xl bg-slate-800 flex items-center justify-center text-cyan-500 hover:bg-cyan-600 hover:text-white hover:scale-110 transition-all shadow-lg border border-slate-700">
                         <Icon name="phone" size={32} />
                     </a>
                 </div>
                 
                 <div className="mt-12 p-8 bg-slate-900/50 inline-block rounded-xl border border-slate-800 backdrop-blur">
                     <p className="text-slate-400">Sadao Hospital, Songkhla, Thailand</p>
                     <p className="text-slate-500 text-sm mt-2">© 2026 TTM & TCM Department. All rights reserved.</p>
                 </div>
            </div>
        </section>
    );

    // --- MAIN APP ---
    function App() {
      const [lang, setLang] = useState("th");
      const [isMenuOpen, setIsMenuOpen] = useState(false);

      useEffect(() => {
        const loader = document.getElementById('status-container');
        const root = document.getElementById('root');
        if(loader && root) {
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);
                root.style.opacity = '1';
            }, 1000);
        }
      }, []);

      const toggleLang = () => setLang(prev => prev === "th" ? "en" : "th");

      return (
        <div className="min-h-screen text-slate-200 selection:bg-cyan-500 selection:text-white">
          <Navbar lang={lang} toggleLang={toggleLang} isMenuOpen={isMenuOpen} setIsMenuOpen={setIsMenuOpen} />
          <Hero lang={lang} />
          <ElementCheckSection lang={lang} />
          <TeamSection lang={lang} />
          <VideoSection lang={lang} />
          <ContactSection lang={lang} />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
