                <a href={NEW_QUEUE_LINK} target="_blank" className="btn-glow bg-gradient-to-r from-emerald-500 to-teal-600 text-white px-8 py-4 rounded-full font-bold transition-all hover:scale-105 flex items-center justify-center gap-2 ring-4 ring-emerald-500/30 relative z-20">

    const VideoIntroduction = () => {
      return (
        <section className="py-16 bg-white border-b border-slate-100">
          <div className="container mx-auto px-4">
             <div className="text-center mb-10">
                <h3 className="text-3xl font-bold text-slate-800 mb-2">แนะนำบริการของเรา</h3>
                <p className="text-slate-500">ชมวิดีโอแนะนำคลินิกแพทย์แผนไทยและการแพทย์ทางเลือก</p>
              </div>
            <div className="max-w-4xl mx-auto">
              <div className="video-container">
                <iframe 
                  src={`https://www.youtube.com/embed/${YOUTUBE_VIDEO_ID}?autoplay=1&mute=1&loop=1&playlist=${YOUTUBE_VIDEO_ID}`} 
                  title="YouTube video player" 
                  frameBorder="0" 
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                  allowFullScreen>
                </iframe>
              </div>
            </div>
          </div>
        </section>
      );
    };

    const InfoSlider = () => {
      const [index, setIndex] = useState(0);
      useEffect(() => {
        const timer = setInterval(() => setIndex((prev) => (prev + 1) % CHINESE_SLIDES.length), 4000);
        return () => clearInterval(timer);
      }, []);
      return (
        <div className="relative w-full max-w-4xl mx-auto h-64 md:h-96 rounded-2xl overflow-hidden shadow-xl border-4 border-amber-100 mt-8 group bg-white">
          {CHINESE_SLIDES.map((img, i) => (
            <div key={i} className={`absolute inset-0 transition-opacity duration-1000 ${i === index ? 'opacity-100' : 'opacity-0'}`}>
              <img src={img} alt="Info" className="w-full h-full object-contain" loading="lazy" />
            </div>
          ))}
          <div className="absolute bottom-4 left-0 w-full flex justify-center gap-2">
            {CHINESE_SLIDES.map((_, i) => (
              <button key={i} onClick={() => setIndex(i)} className={`w-2 h-2 rounded-full transition-all ${i === index ? 'bg-amber-500 w-6' : 'bg-slate-300'}`}></button>
            ))}
          </div>
        </div>
      );
    };

    const FloatingContact = () => (
      <div className="fixed bottom-6 right-6 z-40 flex flex-col gap-3 animate-fade-in">
        <a href={`tel:${CONTACT_INFO.phone2.replace(/-/g, '')}`} className="bg-emerald-500 hover:bg-emerald-600 text-white p-3.5 rounded-full shadow-lg shadow-emerald-200 transition-transform hover:scale-110 flex items-center justify-center">
          <Icon name="phone" size={24} />
        </a>
        <a href={CONTACT_INFO.line} target="_blank" className="bg-[#00C300] hover:bg-green-600 text-white p-3.5 rounded-full shadow-lg shadow-green-200 transition-transform hover:scale-110 flex items-center justify-center">
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg" className="w-6 h-6 bg-white rounded p-0.5" />
        </a>
      </div>
    );

    const FAQSection = () => (
      <section className="py-16 bg-slate-50 border-t border-slate-200">
        <div className="container mx-auto px-4 max-w-3xl">
          <h3 className="text-2xl font-bold text-center mb-8 text-slate-800">คำถามที่พบบ่อย</h3>
          <div className="space-y-4">
            <details className="group glass-card p-5 rounded-xl shadow-sm cursor-pointer">
              <summary className="font-semibold text-slate-700 list-none flex justify-between items-center">
                ไปรับบริการต้องเตรียมเอกสารอะไรบ้าง?
                <span className="transition group-open:rotate-180 text-slate-400"><Icon name="chevron-down" /></span>
              </summary>
              <p className="text-slate-500 mt-3 text-sm leading-relaxed">เพียงนำบัตรประชาชนใบเดียวมาที่ชั้น 4 ตึกอุบัติเหตุ (ตึกมรกต) ครับ</p>
            </details>
            <details className="group glass-card p-5 rounded-xl shadow-sm cursor-pointer">
            <summary className="font-semibold text-slate-700 list-none flex justify-between items-center">
                การนวดช่วยเรื่องอะไรบ้าง?
                <span className="transition group-open:rotate-180 text-slate-400"><Icon name="chevron-down" /></span>
              </summary>
              <p className="text-slate-500 mt-3 text-sm leading-relaxed">การนวดช่วย คลายกล้ามเนื้อ เพิ่มการไหลเวียนของเลือด แนะนำเพิ่มการประคบร้อน เพื่อป้องกันการอักเสบเรื้อรังได้ ครับ</p>
            </details>
            <details className="group glass-card p-5 rounded-xl shadow-sm cursor-pointer">
              <summary className="font-semibold text-slate-700 list-none flex justify-between items-center">
                ฝังเข็มเจ็บไหม?
                <span className="transition group-open:rotate-180 text-slate-400"><Icon name="chevron-down" /></span>
              </summary>
              <p className="text-slate-500 mt-3 text-sm leading-relaxed">การฝังเข็มอาจมีความรู้สึกจี๊ดๆ หรือหน่วงๆ เล็กน้อย แต่ไม่เจ็บเหมือนการฉีดยาครับ ผู้ป่วยส่วนใหญ่สามารถทนได้และรู้สึกผ่อนคลายขณะรักษา</p>
            </details>
             <details className="group glass-card p-5 rounded-xl shadow-sm cursor-pointer">
              <summary className="font-semibold text-slate-700 list-none flex justify-between items-center">
                ต้องจองคิวล่วงหน้าหรือไม่?
                <span className="transition group-open:rotate-180 text-slate-400"><Icon name="chevron-down" /></span>
              </summary>
              <p className="text-slate-500 mt-3 text-sm leading-relaxed">แนะนำให้จองคิวล่วงหน้าผ่านระบบออนไลน์หรือ LINE เพื่อความสะดวกรวดเร็วครับ แต่หากมาติดต่อเลยโดยไม่ได้นัดหมาย ก็สามารถเข้ามารับบริการได้แต่อาจต้องรอคิวว่างครับ</p>
            </details>
            <details className="group glass-card p-5 rounded-xl shadow-sm cursor-pointer">
              <summary className="font-semibold text-slate-700 list-none flex justify-between items-center">
                ฝังเข็มช่วยอะไร?
                <span className="transition group-open:rotate-180 text-slate-400"><Icon name="chevron-down" /></span>
              </summary>
              <p className="text-slate-500 mt-3 text-sm leading-relaxed">การฝังเข็มช่วยปรับสมดุลร่างกาย ช่วยกระตุ้นจุดลมปราณ (ชี่) และเลือดให้ไหลเวียนได้ดีขึ้น ช่วยระบายระบบเลือดที่คั่งเนื่องจากการไหลเวียนไม่ดี ระบายความร้อนหรือสารพิษ เป็นการบำรุง ซ่อมแซมและฟื้นฟูร่างกายให้กลับเข้าสู่สภาวะสมดุล</p>
            </details>
          </div>
        </div>
      </section>
    );

    const PersonnelCard = ({ person, size = "normal" }) => {
      const isLarge = size === "large";
      const isMedium = size === "medium";
      const styles = LEVEL_STYLES[person.level] || LEVEL_STYLES.support;
      const imgHeight = isLarge ? "h-32" : isMedium ? "h-28" : "h-24";
      const imgWidth = isLarge ? "w-32" : isMedium ? "w-28" : "w-24";
      const cardWidth = isLarge ? "w-full max-w-md" : "w-full";
      const textSize = isLarge ? 'text-lg' : 'text-sm';

      return (
        <div className={`glass-card rounded-2xl overflow-hidden shadow-sm ${styles.shadow} transition-all duration-300 border ${styles.border} flex flex-col items-center ${cardWidth} h-full hover-lift group relative`}>
          <div className={`h-3 w-full ${styles.header}`}></div>
          <div className="p-6 flex flex-col items-center w-full flex-grow relative z-10">
            <div className={`relative mb-4 rounded-full p-1 bg-gradient-to-br ${styles.accent}`}>
              <div className={`${imgWidth} ${imgHeight} rounded-full overflow-hidden bg-white border-2 border-white`}>
                <img src={person.image} alt={person.name} className="w-full h-full object-cover object-top transition-transform duration-500 group-hover:scale-110" loading="lazy" />
              </div>
            </div>
            <div className="text-center mb-3">
              <h4 className={`font-bold ${styles.text} leading-tight ${textSize}`}>{person.name}</h4>
              {person.nickname && <span className="inline-block mt-1 text-xs text-slate-500 font-medium">({person.nickname})</span>}
            </div>
            <div className="mt-auto w-full text-center">
                <div className={`inline-block px-4 py-1.5 rounded-full text-[10px] sm:text-xs font-bold bg-slate-50/80 ${styles.text} border ${styles.border} backdrop-blur-sm leading-tight shadow-sm group-hover:bg-white transition-colors`}>
                {person.role}
              </div>
              {person.subRole && <p className="text-[10px] text-slate-500 mt-2 leading-tight px-2 font-medium">{person.subRole}</p>}
            </div>
          </div>
        </div>
      );
    };

    const ServiceCard = ({ service }) => {
      const theme = CATEGORY_THEMES[service.category];
      return (
        <div className={`bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-xl transition-all duration-300 border-2 border-transparent ${theme.hoverBorder} group flex flex-col h-full relative hover-lift`}>
          <div className="relative h-48 overflow-hidden bg-gray-100">
            <img src={service.image} alt={service.name} className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" loading="lazy" />
            <div className="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent opacity-60"></div>
            <span className={`absolute top-3 left-3 ${theme.badge} text-white text-[10px] font-bold px-2 py-1 rounded shadow-sm flex items-center gap-1`}><Icon name={theme.icon} size={10} /> {theme.label}</span>
            {service.tag && <span className="absolute top-3 right-3 bg-white/90 backdrop-blur text-rose-600 text-xs font-bold px-3 py-1 rounded-full shadow-md animate-pulse">{service.tag}</span>}
            <div className="absolute bottom-3 left-3 text-white pr-2">
              <h3 className="font-bold text-lg leading-tight shadow-black drop-shadow-md">{service.name}</h3>
              <div className="flex items-center gap-1 text-xs opacity-90 mt-1"><Icon name="clock" size={12} /><span>{service.duration}</span></div>
            </div>
          </div>
          <div className="p-4 flex-grow flex flex-col">
            {(service.description || service.workingHours) && (
              <div className="mb-3">
                  {service.description && <p className="text-xs text-slate-500 mb-1">{service.description}</p>}
                  {service.workingHours && <div className="flex items-center gap-1 text-xs text-amber-600 bg-amber-50 px-2 py-1 rounded w-fit"><Icon name="clock" size={10} /> {service.workingHours}</div>}
              </div>
            )}
            <div className={`mt-auto bg-white rounded-lg p-3 border border-slate-100 shadow-inner relative overflow-hidden`}>
              <div className={`absolute top-0 left-0 w-full h-1 ${theme.badge} opacity-20`}></div>
              {service.prices ? (
                <div className="space-y-1">
                  <div className="flex justify-between items-center py-1 text-slate-500"><span className="text-xs">สิทธิบัตรทอง (หลักประกันสุขภาพแห่งชาติ)</span><span className="text-sm">{service.prices.gold}</span></div>
                  <div className="flex justify-between items-center py-1 text-slate-500"><span className="text-xs">สิทธิข้าราชการ</span><span className="text-sm">{service.prices.direct}</span></div>
                  <div className="flex justify-between items-center py-1 text-slate-500"><span className="text-xs">สิทธิประกันสังคม</span><span className="text-sm">{service.prices.sso}</span></div>
                  <div className="border-t border-slate-100 my-1"></div>
                  <div className="flex justify-between items-center py-1 text-slate-800 font-semibold"><span className="text-xs">สิทธิชำระเงินเอง</span><span className="text-sm">{service.prices.self}</span></div>
                </div>
              ) : service.specialPrice ? (
                <div className="space-y-2">
                  {service.specialPrice.map((item, index) => (
                    <div key={index} className="flex justify-between items-center"><span className="text-xs text-slate-500">{item.label}</span><span className={`text-lg font-bold ${theme.color}`}>{item.price}</span></div>
                  ))}
                </div>
              ) : (
                  <div className="flex justify-between items-center pt-2"><span className="text-sm text-slate-500">ค่าบริการ</span><span className={`text-xl font-bold ${theme.color}`}>{service.singlePrice || "-"}</span></div>
              )}
              {service.note && <p className="text-[10px] text-rose-500 mt-2 text-right">* {service.note}</p>}
            </div>
          </div>
        </div>
      );
    };

    // --- Main App ---

    function App() {
      const [activeCategory, setActiveCategory] = useState("all");
      const [isMenuOpen, setIsMenuOpen] = useState(false);
      const [viewCount, setViewCount] = useState(0);

      useEffect(() => {
        // Hide loader when React mounts
        const loader = document.getElementById('status-container');
        const root = document.getElementById('root');
        if(loader && root) {
            loader.style.display = 'none';
            root.style.opacity = '1';
        }

        try {
          // หมายเหตุ: บน GitHub Pages, LocalStorage จะนับเฉพาะเครื่องของผู้ใช้งานเท่านั้น ไม่ใช่นับรวมทุกคน
          const STORAGE_KEY = 'sadao_ttm_views_v_github'; 
          const storedCount = localStorage.getItem(STORAGE_KEY);
          let newCount = storedCount ? parseInt(storedCount) + 1 : 1; 
          localStorage.setItem(STORAGE_KEY, newCount);
          setViewCount(newCount);
        } catch (e) { console.log('LS Error'); }
      }, []);

      const filteredServices = activeCategory === "all" ? SERVICES : SERVICES.filter(s => s.category === activeCategory);
      const categoryButtons = [{ id: "all", label: "ทั้งหมด" }, { id: "thai", label: "แพทย์แผนไทย" }, { id: "chinese", label: "แพทย์แผนจีน" }, { id: "wellness", label: "Wellness" }];

        <div className="min-h-screen font-sans text-slate-800 bg-slate-50">

              <div className="flex items-center gap-3">

                <div><h1 className="text-sm sm:text-lg font-bold text-cyan-800 leading-tight">กลุ่มงานการแพทย์แผนไทยฯ</h1><p className="text-[10px] sm:text-xs text-slate-500">โรงพยาบาลสะเดา จ.สงขลา</p></div>
              </div>
              
              <nav className="hidden md:flex items-center gap-4 lg:gap-8">

                <a href="#team" onClick={(e) => smoothScrollTo(e, 'team')} className="text-slate-600 hover:text-cyan-600 font-medium">บุคลากร</a>
                <a href="#services" onClick={(e) => smoothScrollTo(e, 'services')} className="text-slate-600 hover:text-cyan-600 font-medium">บริการ</a>
                <a href="#contact" onClick={(e) => smoothScrollTo(e, 'contact')} className="text-slate-600 hover:text-cyan-600 font-medium">ติดต่อ</a>
                
                <a href={NEW_QUEUE_LINK} target="_blank" rel="noreferrer" className="btn-glow bg-gradient-to-r from-emerald-500 to-teal-600 text-white px-6 py-2 rounded-full font-bold shadow-lg flex items-center gap-2 ring-2 ring-emerald-500/30">
                  <Icon name="calendar-check" size={18} /> ตรวจสอบคิว
                </a>
              </nav>

              <button className="md:hidden text-slate-600" onClick={() => setIsMenuOpen(!isMenuOpen)}>{isMenuOpen ? <Icon name="x" size={28} /> : <Icon name="menu" size={28} />}</button>
            </div>
            
            {/* Mobile Nav */}
            {isMenuOpen && (
              <div className="md:hidden bg-white border-t border-slate-100 absolute w-full shadow-lg z-50">
                <div className="flex flex-col py-4 px-4 space-y-3">
                  <a href="#home" className="block text-center text-slate-600 py-2" onClick={(e) => { smoothScrollTo(e, 'home'); setIsMenuOpen(false); }}>หน้าแรก</a>
                  <a href="#team" className="block text-center text-slate-600 py-2" onClick={(e) => { smoothScrollTo(e, 'team'); setIsMenuOpen(false); }}>บุคลากร</a>
                  <a href="#services" className="block text-center text-slate-600 py-2" onClick={(e) => { smoothScrollTo(e, 'services'); setIsMenuOpen(false); }}>บริการ</a>
                  <a href="#contact" className="block text-center text-slate-600 py-2" onClick={(e) => { smoothScrollTo(e, 'contact'); setIsMenuOpen(false); }}>ติดต่อ</a>
                  
                  <a href={NEW_QUEUE_LINK} target="_blank" className="block w-full text-center bg-gradient-to-r from-emerald-500 to-teal-600 text-white py-3 rounded-xl font-bold shadow-md">ตรวจสอบคิวรับบริการ</a>
                </div>
              </div>
            )}
          </header>

          <HeroSlider />
          
          <VideoIntroduction />

          {/* TEAM SECTION */}
          <section id="team" className="py-16 bg-white border-b border-slate-100">
            <div className="container mx-auto px-4">
              <div className="text-center mb-12">
                <h3 className="text-3xl font-bold text-slate-800 mb-2">โครงสร้างบุคลากร</h3>
                <p className="text-slate-500">ทีมงานคุณภาพ พร้อมให้บริการด้วยความใส่ใจ</p>
              </div>
              <div className="flex flex-col items-center gap-10">
                <div className="w-full max-w-lg flex justify-center">{PERSONNEL.filter(p => p.level === 'director').map(p => <PersonnelCard key={p.id} person={p} size="large" />)}</div>
                <div className="w-full max-w-xs flex justify-center">{PERSONNEL.filter(p => p.level === 'head').map(p => <PersonnelCard key={p.id} person={p} size="medium" />)}</div>
                <div className="grid grid-cols-2 gap-6 md:gap-8 w-full max-w-3xl">{PERSONNEL.filter(p => p.level === 'doctor').map(p => <PersonnelCard key={p.id} person={p} />)}</div>
                <div className="grid grid-cols-2 md:grid-cols-3 gap-6 w-full max-w-5xl">{PERSONNEL.filter(p => p.level === 'support').map(p => <PersonnelCard key={p.id} person={p} />)}</div>
                <div className="w-full max-w-6xl mt-4">
                  <div className="glass-card rounded-2xl p-8 border-rose-100 bg-rose-50/30">
                    <h4 className="text-center text-rose-800 font-bold mb-8 flex items-center justify-center gap-2 text-lg"><Icon name="users" size={24}/> ทีมผู้ช่วยแพทย์แผนไทย</h4>
                    <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6 justify-items-center">
                      {PERSONNEL.filter(p => p.level === 'assistant_thai').map(p => (<div key={p.id} className="w-full flex justify-center"><PersonnelCard person={p} /></div>))}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

          {/* SERVICES SECTION */}
          <section id="services" className="py-16 md:py-24 bg-slate-50">
            <div className="container mx-auto px-4">
              <div className="text-center mb-12">
                <h3 className="text-3xl font-bold text-slate-800 mb-4">บริการของเรา</h3>
                <p className="text-slate-500 max-w-xl mx-auto">เลือกดูรายการบริการ ราคา และรายละเอียดสิทธิการรักษาได้ตามหมวดหมู่</p>
              </div>
              <div className="flex flex-wrap justify-center gap-3 md:gap-4 mb-12">

                      {cat.label}
                   </button>

              <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 md:gap-8">

              <div className="mt-20 border-t border-slate-200 pt-16">

                  <span className="bg-gradient-to-r from-red-600 to-amber-500 text-white px-4 py-1 rounded-full text-sm font-bold shadow-lg shadow-red-200 inline-flex items-center gap-2 mb-2">
                    <Icon name="sparkles" size={16} /> สาระน่ารู้
                  </span>
                  <h3 className="text-2xl font-bold text-slate-800">เกร็ดความรู้แพทย์แผนจีน</h3>
                </div>
                <InfoSlider />
              </div>
            </div>
          </section>

            <div className="container mx-auto px-4 flex flex-col md:flex-row items-center justify-center gap-8 text-center md:text-left">
              <div className="bg-white p-6 rounded-full shadow-xl shadow-amber-200 animate-float"><Icon name="star" size={48} className="text-amber-500 fill-current" /></div>
              <div><h4 className="text-2xl font-bold text-amber-800 mb-2">โปรโมชั่นพิเศษ! ฝังเข็มหน้าใส</h4><p className="text-amber-700 text-lg">คอร์ส 10 ครั้ง ราคาพิเศษเพียง <span className="text-3xl font-bold text-red-600 mx-2">2,600.-</span> (จากปกติ 3,000.-)</p></div>
              <a href={CONTACT_INFO.line} target="_blank" className="bg-gradient-to-r from-amber-500 to-orange-500 text-white px-8 py-4 rounded-full font-bold shadow-lg hover:shadow-xl hover:scale-105 transition-all">สอบถามเพิ่มเติม</a>
            </div>
          </section>

          {/* CONTACT SECTION */}
          <section id="contact" className="py-20 bg-white">
            <div className="container mx-auto px-4">
              <div className="bg-gradient-to-br from-slate-900 to-slate-800 rounded-3xl overflow-hidden shadow-2xl text-white">
                <div className="grid md:grid-cols-2">
                  <div className="p-10 md:p-16 flex flex-col justify-center">
                    <h3 className="text-3xl font-bold mb-8">ติดต่อสอบถาม & จองคิว</h3>
                    <div className="space-y-8">
                      <div className="flex items-start gap-5">
                        <div className="bg-cyan-500/20 p-3 rounded-lg"><Icon name="map-pin" className="text-cyan-400" size={28} /></div>
                        <div><h5 className="font-bold text-xl mb-1">สถานที่ตั้ง</h5><p className="text-slate-300 text-lg">{CONTACT_INFO.location}</p><p className="text-sm font-semibold text-cyan-400 mt-1 bg-cyan-900/30 px-2 py-1 rounded w-fit">ชั้น 4 ตึกอุบัติเหตุ 4 ชั้น (ตึกมรกต)</p></div>
                      </div>
                      <div className="flex items-start gap-5">
                        <div className="bg-cyan-500/20 p-3 rounded-lg"><Icon name="clock" className="text-cyan-400" size={28} /></div>
                        <div className="w-full">
                          <h5 className="font-bold text-xl mb-3">เวลาทำการ</h5>
                          <div className="mb-4 pl-4 border-l-2 border-emerald-500"><span className="block text-emerald-400 font-bold mb-1">แพทย์แผนไทย</span><p className="text-slate-300 text-sm">จันทร์-ศุกร์ : 08.00-20.00 น.<br/>เสาร์-นักขัตฤกษ์ : 08.00-16.00 น.<br/><span className="text-rose-400 font-bold">⛔ หยุดวันอาทิตย์</span></p></div>
                          <div className="pl-4 border-l-2 border-amber-500"><span className="block text-amber-400 font-bold mb-1">แพทย์แผนจีน</span><p className="text-slate-300 text-sm">จันทร์-ศุกร์ : 08.00-16.00 น.<br/><span className="text-rose-400 font-bold">⛔ ปิดวันเสาร์-อาทิตย์-นักขัตฤกษ์</span></p></div>
                          <p className="text-xs text-green-400 mt-2 flex items-center gap-1"><Icon name="check-circle" size={12} /> สามารถนัดจองคิวล่วงหน้าได้</p>
                        </div>
                      </div>
                      <div className="flex items-start gap-5">
                        <div className="bg-cyan-500/20 p-3 rounded-lg"><Icon name="phone" className="text-cyan-400" size={28} /></div>
                        <div><h5 className="font-bold text-xl mb-1">เบอร์โทรศัพท์</h5><p className="text-slate-300 text-lg">{CONTACT_INFO.phone1}</p><p className="text-slate-300 text-lg">{CONTACT_INFO.phone2}</p></div>
                      </div>
                    </div>
                    <div className="mt-12 flex flex-wrap gap-4">
                      <SocialButton href={CONTACT_INFO.facebook} iconName="facebook" colorClass="bg-[#1877F2] hover:bg-blue-600" label="Facebook" />
                      <SocialButton href={CONTACT_INFO.line} customIcon={<img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg" className="w-5 h-5 bg-white rounded p-0.5" alt="Line"/>} colorClass="bg-[#00C300] hover:bg-green-600" label="LINE" />
                      <SocialButton href={CONTACT_INFO.tiktok} customIcon={<span className="font-bold text-lg leading-none">Tk</span>} colorClass="bg-black hover:bg-gray-800" label="TikTok" />
                      <SocialButton href={CONTACT_INFO.youtube} iconName="youtube" colorClass="bg-[#FF0000] hover:bg-red-700" label="Youtube" />
                    </div>
                  </div>
                  <div className="relative h-80 md:h-auto bg-slate-800">
                    <img src="https://img5.pic.in.th/file/secure-sv1/2c481a861621360399d9fa5ae5e4522e.png" alt="Atmosphere" className="w-full h-full object-cover opacity-50 mix-blend-overlay" />
                    <div className="absolute inset-0 flex items-center justify-center p-10 text-center">
                        <div><Icon name="info" size={64} className="mx-auto mb-6 text-cyan-400 animate-pulse"/><p className="text-xl font-light italic">"เรามุ่งมั่นให้บริการด้วยมาตรฐาน<br/>ผสมผสานภูมิปัญญาไทยเพื่อสุขภาพของคุณ"</p></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <FAQSection />

          <footer className="bg-slate-900 text-slate-400 py-10 text-center text-sm border-t border-slate-800 relative z-10">
            <div className="container mx-auto px-4">
                <img src={ASSETS.logo} alt="Logo" className="h-12 mx-auto mb-6 opacity-80 grayscale hover:grayscale-0 transition-all"/>
                <p className="text-lg mb-2 text-slate-300">© 2025 กลุ่มงานการแพทย์แผนไทยและการแพทย์ทางเลือก โรงพยาบาลสะเดา</p>
                <p className="text-xs text-slate-600 mb-6">ออกแบบและพัฒนาเพื่อการประชาสัมพันธ์ข้อมูลบริการ โดย พท.ทศพร คงสุขนิรันดร์</p>
                <div className="flex items-center justify-center gap-2 text-xs bg-slate-800/50 py-2 px-4 rounded-full w-fit mx-auto border border-slate-700">
                  <Icon name="users" size={14} className="text-emerald-400" />
                  <span>ผู้เข้าชมเว็บไซต์: <span className="font-mono font-bold text-emerald-400 text-base ml-1">{viewCount.toLocaleString()}</span> ครั้ง</span>
                </div>
                <div className="mt-2 text-[10px] text-slate-700">*จำนวนการเข้าชมอ้างอิงจากอุปกรณ์นี้</div>
            </div>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
