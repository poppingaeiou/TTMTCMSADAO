      chinese: { color: "text-red-700", bg: "bg-red-50", border: "border-red-200", hoverBorder: "group-hover:border-red-500", badge: "bg-gradient-to-r from-red-600 to-amber-500", btnActive: "bg-gradient-to-r from-red-700 to-red-600 text-white shadow-red-200", icon: "zap" },

      wellness: { color: "text-cyan-700", bg: "bg-cyan-50", border: "border-cyan-200", hoverBorder: "group-hover:border-cyan-500", badge: "bg-cyan-600", btnActive: "bg-cyan-600 text-white shadow-cyan-200", icon: "droplets" },

      all: { btnActive: "bg-slate-800 text-white shadow-slate-300" }

    };



    // --- Sub-Components ---



    const HeroSlider = ({lang}) => {

      const [index, setIndex] = useState(0);

      useEffect(() => {

        const timer = setInterval(() => setIndex((prev) => (prev + 1) % HERO_IMAGES.length), 5000);

        return () => clearInterval(timer);

      }, []);



      return (

        <section id="home" className="relative h-[500px] lg:h-[600px] overflow-hidden bg-slate-900">

          {HERO_IMAGES.map((img, i) => (

            <div key={i} className={`absolute inset-0 transition-opacity duration-1000 ${i === index ? 'opacity-100' : 'opacity-0'}`}>

              <img src={img} alt="Hero" className="w-full h-full object-cover opacity-60" loading={i===0 ? "eager" : "lazy"} />

            </div>

          ))}

          <div className="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent to-slate-900/50"></div>

           

          <div className="absolute inset-0 flex items-center justify-center text-center px-4 z-10">

            <div className="max-w-3xl animate-fade-in">

              <span className="inline-block py-1 px-4 rounded-full bg-white/20 backdrop-blur-md text-cyan-200 text-sm mb-4 border border-white/20">

                {UI_TEXT[lang].heroTag}

              </span>

              <h2 className="text-4xl md:text-6xl font-bold text-white mb-6 drop-shadow-lg leading-tight">

                {UI_TEXT[lang].heroTitle1}<br/><span className="text-cyan-400">{UI_TEXT[lang].heroTitle2}</span>

              </h2>

              <p className="text-lg md:text-xl text-slate-200 mb-8 font-light">

                {UI_TEXT[lang].heroDesc}

              </p>

              <div className="flex flex-col sm:flex-row gap-4 justify-center">

                <a href="#services" onClick={(e) => smoothScrollTo(e, 'services')} className="bg-white text-cyan-800 px-8 py-4 rounded-full font-bold shadow-lg hover:bg-cyan-50 transition-transform hover:scale-105 flex items-center justify-center gap-2 relative z-20 cursor-pointer">

                   {UI_TEXT[lang].viewService} <Icon name="chevron-right" size={20} />

                </a>

                <a href={NEW_QUEUE_LINK} target="_blank" className="btn-glow bg-gradient-to-r from-emerald-500 to-teal-600 text-white px-8 py-4 rounded-full font-bold transition-all hover:scale-105 flex items-center justify-center gap-2 ring-4 ring-emerald-500/30 relative z-20">

                  <Icon name="calendar-check" size={20} /> {UI_TEXT[lang].checkQueue}

                </a>

              </div>

            </div>

          </div>

        </section>

      );

    };



    const VideoIntroduction = ({lang}) => {

      return (

        <section className="py-16 bg-white border-b border-slate-100">

          <div className="container mx-auto px-4">

              <div className="text-center mb-10">

                <h3 className="text-3xl font-bold text-slate-800 mb-2">{UI_TEXT[lang].introTitle}</h3>

                <p className="text-slate-500">{UI_TEXT[lang].introDesc}</p>

              </div>

            <div className="max-w-4xl mx-auto">

              <div className="video-container">

                <iframe 

                  src={`https://www.youtube.com/embed/${YOUTUBE_VIDEO_ID}?autoplay=1&mute=1&loop=1&playlist=${YOUTUBE_VIDEO_ID}`} 

                  title="YouTube video player" 

                  frameBorder="0" 

                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 

                  allowFullScreen>

                </iframe>

              </div>

            </div>

          </div>

        </section>

      );

    };



    const InfoSlider = () => {

      const [index, setIndex] = useState(0);

      useEffect(() => {

        const timer = setInterval(() => setIndex((prev) => (prev + 1) % CHINESE_SLIDES.length), 4000);

        return () => clearInterval(timer);

      }, []);

      return (

        <div className="relative w-full max-w-4xl mx-auto h-64 md:h-96 rounded-2xl overflow-hidden shadow-xl border-4 border-amber-100 mt-8 group bg-white">

          {CHINESE_SLIDES.map((img, i) => (

            <div key={i} className={`absolute inset-0 transition-opacity duration-1000 ${i === index ? 'opacity-100' : 'opacity-0'}`}>

              <img src={img} alt="Info" className="w-full h-full object-contain" loading="lazy" />

            </div>

          ))}

          <div className="absolute bottom-4 left-0 w-full flex justify-center gap-2">

            {CHINESE_SLIDES.map((_, i) => (

              <button key={i} onClick={() => setIndex(i)} className={`w-2 h-2 rounded-full transition-all ${i === index ? 'bg-amber-500 w-6' : 'bg-slate-300'}`}></button>

            ))}

          </div>

        </div>

      );

    };



    const FloatingContact = () => (

      <div className="fixed bottom-6 right-6 z-40 flex flex-col gap-3 animate-fade-in">

        <a href={`tel:${CONTACT_INFO.phone2.replace(/-/g, '')}`} className="bg-emerald-500 hover:bg-emerald-600 text-white p-3.5 rounded-full shadow-lg shadow-emerald-200 transition-transform hover:scale-110 flex items-center justify-center">
