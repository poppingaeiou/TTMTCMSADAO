            imgClass = "w-32 h-32 rounded-full object-cover mb-4 border-4 border-white shadow-md ring-4 ring-blue-400";
            textClass = "text-blue-900 font-bold font-prompt text-lg";
            roleClass = "text-xs text-blue-700 font-medium text-center mt-3 border border-blue-200 px-4 py-1.5 rounded-full bg-blue-50";
        }

        return (
            <div className={cardClass}>
                <img src={person.image} alt={person.name[lang]} className={imgClass} loading="lazy" />
                <h3 className={textClass}>{person.name[lang]}</h3>
                <p className={roleClass}>{person.role[lang]}</p>
                {person.subRole && !isDirector && !isHead && <p className="text-[10px] text-slate-400 mt-1">{person.subRole[lang]}</p>}
                {person.subRole && (isDirector || isHead) && <p className="text-xs text-slate-400 mt-2">{person.subRole[lang]}</p>}
            </div>
        );
    };

    // --- Service Card (OLD SCRIPT LOGIC: DETAILS PRESERVED) ---
    const ServiceCard = ({ service, lang }) => {
        const formatPrice = (p) => {
            if (typeof p === 'object') return p[lang];
            if (p === 'claim') return UI_TEXT[lang].rights.claim;
            return p + ".-";
        };

        const renderPriceRow = (label, value) => (
            <div className="flex justify-between items-center py-2 border-b border-slate-100 last:border-0 text-sm">
                <span className="text-slate-500 text-xs">{label}</span>
                <span className="text-slate-800 font-medium">{formatPrice(value)}</span>
            </div>
        );

        return (
            <div className="glass-card rounded-xl overflow-hidden hover:shadow-2xl transition-all duration-300 group flex flex-col h-full border border-slate-200">
                <div className="relative h-48 overflow-hidden">
                    <img src={service.image} alt={service.name[lang]} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" />
                    <div className="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent"></div>
                    <div className="absolute bottom-0 left-0 p-4 w-full">
                         <h3 className="text-white font-prompt font-bold text-lg leading-tight shadow-black drop-shadow-md">{service.name[lang]}</h3>
                         <div className="flex items-center gap-2 mt-1 text-slate-200 text-xs">
                            <Icon name="clock" size={12} /> {service.duration > 0 ? `${service.duration} ${lang==='th'?'นาที':'mins'}` : (lang==='th'?'ตามความเหมาะสม':'Varies')}
                         </div>
                    </div>
                    <div className="absolute top-3 left-3 bg-emerald-600 px-2 py-0.5 rounded text-[10px] font-bold text-white uppercase shadow-sm">
                        {service.category === 'thai' ? 'แพทย์แผนไทย' : service.category === 'chinese' ? 'แพทย์แผนจีน' : 'Wellness'}
                    </div>
                    {service.tag && <div className="absolute top-3 right-3 bg-white text-rose-500 px-3 py-0.5 rounded-full text-[10px] font-bold shadow-md">{service.tag[lang]}</div>}
                </div>
                
                <div className="p-4 flex-grow flex flex-col bg-white">
                    <div className="flex-grow">
                        {service.prices ? (
                            <>
                                {renderPriceRow(UI_TEXT[lang].rights.gold, service.prices.gold)}
                                {renderPriceRow(UI_TEXT[lang].rights.civil, service.prices.direct)}
                                {renderPriceRow(UI_TEXT[lang].rights.sso, service.prices.sso)}
                                <div className="mt-2 pt-2 border-t border-slate-100">
                                    <div className="flex justify-between items-center">
                                         <span className="text-slate-800 text-sm font-bold">{UI_TEXT[lang].rights.self}</span>
                                         <span className="text-slate-800 font-bold">{formatPrice(service.prices.self)}</span>
                                    </div>
                                </div>
                            </>
                        ) : service.specialPrice ? (
                            <div className="flex flex-col justify-center h-full gap-3 py-2">
                                {service.specialPrice.map((sp, i) => (
                                    <div key={i} className="flex justify-between items-center">
                                        <span className="text-xs text-slate-500">{sp.label[lang]}</span>
                                        <span className="font-bold text-slate-800">{sp.price}</span>
                                    </div>
                                ))}
                                {service.note && <p className="text-[10px] text-rose-500 mt-1 text-right">* {service.note[lang]}</p>}
                            </div>
                        ) : (
                            <div className="flex justify-between items-center h-full pt-4">
                                <span className="text-slate-800 font-bold">{UI_TEXT[lang].rights.self}</span>
                                <span className="text-xl font-bold text-slate-800">{service.singlePrice}</span>
                            </div>
                        )}
                    </div>
                     {service.description && <p className="text-[10px] text-slate-400 mt-3 pt-2 border-t border-slate-50">{service.description[lang]}</p>}
                </div>
            </div>
        );
    };

    // --- MAIN APP ---
    const App = () => {
        const [lang, setLang] = useState("th");
        const [isMenuOpen, setIsMenuOpen] = useState(false);
        const [showModal, setShowModal] = useState(false);
        const [filter, setFilter] = useState("all");

        const smoothScrollTo = (e, id) => {
          e.preventDefault();
          const element = document.getElementById(id);
          if (element) {
            window.scrollTo({ top: element.offsetTop - 80, behavior: "smooth" });
            setIsMenuOpen(false);
          }
        };

        const filteredServices = filter === "all" ? SERVICES : SERVICES.filter(s => s.category === filter);

        return (
            <div className="min-h-screen pb-0 bg-slate-50">
                <ImageModal isOpen={showModal} onClose={() => setShowModal(false)} imgSrc={LINKS.KNOWLEDGE_IMG} />

                {/* Navbar */}
                <nav className="fixed top-0 w-full bg-white/95 backdrop-blur shadow-sm z-50 border-b border-slate-100">
                    <div className="container mx-auto px-4 py-3 flex justify-between items-center">
                        <div className="flex items-center gap-2">
                             <img src="https://img2.pic.in.th/pic/34b5ae8042fd52c90e27479e9fb56d8e.md.png" className="h-10 w-auto" alt="Logo"/>
                             <div className="hidden sm:block">
                                <h1 className="text-sm font-bold text-emerald-800">{UI_TEXT[lang].title}</h1>
                                <p className="text-[10px] text-slate-500">{UI_TEXT[lang].subTitle}</p>
                             </div>
                        </div>
                        
                        <div className="hidden md:flex items-center gap-6 text-sm font-medium text-slate-600">
                            <a href="#home" onClick={(e)=>smoothScrollTo(e,'home')} className="hover:text-emerald-600">{UI_TEXT[lang].nav.home}</a>
                            <a href="#team" onClick={(e)=>smoothScrollTo(e,'team')} className="hover:text-emerald-600">{UI_TEXT[lang].nav.team}</a>
                            <a href="#service" onClick={(e)=>smoothScrollTo(e,'service')} className="hover:text-emerald-600">{UI_TEXT[lang].nav.service}</a>
                            <a href={LINKS.ELEMENT_CHECK} target="_blank" className="text-amber-600 flex items-center gap-1 hover:text-amber-700 bg-amber-50 px-3 py-1 rounded-full"><Icon name="flame" size={14}/> {UI_TEXT[lang].nav.element}</a>
                            <button onClick={() => setLang(lang === 'th' ? 'en' : 'th')} className="border border-slate-300 rounded px-2 text-xs">{lang === 'th' ? 'EN' : 'TH'}</button>
                            <a href={LINKS.QUEUE} target="_blank" className="bg-emerald-600 text-white px-4 py-2 rounded-full hover:bg-emerald-700 shadow-lg shadow-emerald-200">{UI_TEXT[lang].nav.queue}</a>
                        </div>

                        <button className="md:hidden text-slate-600" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                            {isMenuOpen ? <Icon name="x"/> : <Icon name="menu"/>}
                        </button>
                    </div>
                    {/* Mobile Menu */}
                    {isMenuOpen && (
                        <div className="md:hidden bg-white border-t p-4 flex flex-col gap-3 shadow-lg">
                            <a href="#home" onClick={(e)=>smoothScrollTo(e,'home')}>{UI_TEXT[lang].nav.home}</a>
                            <a href="#team" onClick={(e)=>smoothScrollTo(e,'team')}>{UI_TEXT[lang].nav.team}</a>
                            <a href="#service" onClick={(e)=>smoothScrollTo(e,'service')}>{UI_TEXT[lang].nav.service}</a>
                            <a href={LINKS.ELEMENT_CHECK} target="_blank" className="text-amber-600">{UI_TEXT[lang].nav.element}</a>
                            <a href={LINKS.QUEUE} target="_blank" className="bg-emerald-600 text-white text-center py-2 rounded-lg">{UI_TEXT[lang].nav.queue}</a>
                        </div>
                    )}
                </nav>

                {/* Hero */}
                <section id="home" className="pt-24 pb-16 bg-gradient-to-br from-slate-50 via-white to-emerald-50/30">
                    <div className="container mx-auto px-4 flex flex-col md:flex-row items-center gap-10">
                        <div className="flex-1 text-center md:text-left animate-fade-in">
                            <h1 className="text-4xl md:text-5xl font-prompt font-bold text-slate-800 leading-tight">
                                {UI_TEXT[lang].hero.h1} <br/> <span className="text-emerald-600">{UI_TEXT[lang].hero.h2}</span>
                            </h1>
                            <p className="mt-4 text-slate-500 text-lg">{UI_TEXT[lang].hero.desc}</p>
                            <div className="mt-8 flex flex-wrap justify-center md:justify-start gap-4">
                                <button onClick={(e)=>smoothScrollTo(e,'service')} className="bg-emerald-600 text-white px-6 py-3 rounded-full font-bold shadow-lg hover:shadow-emerald-200 transition btn-glow">{UI_TEXT[lang].hero.btnService}</button>
                                <a href={LINKS.ELEMENT_CHECK} target="_blank" className="bg-white text-amber-600 border border-amber-200 px-6 py-3 rounded-full font-bold hover:bg-amber-50 transition flex items-center gap-2"><Icon name="flame" size={18}/> {UI_TEXT[lang].hero.btnElement}</a>
                            </div>
                        </div>
                        <div className="flex-1 w-full max-w-lg">
                            <div className="video-container rounded-2xl shadow-2xl border-4 border-white">
                                <iframe src="https://www.youtube.com/embed/_nQcj7w2pPQ?autoplay=1&mute=1&loop=1&playlist=_nQcj7w2pPQ" title="YouTube video player" frameBorder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowFullScreen></iframe>
                            </div>
                        </div>
                    </div>
                </section>

                {/* Hierarchy Team Section (NEW SCRIPT) */}
                <section id="team" className="py-20 bg-white">
                    <div className="container mx-auto px-4">
                        <div className="text-center mb-16">
                            <h2 className="text-3xl font-bold font-prompt text-slate-800">{UI_TEXT[lang].team.title}</h2>
                            <p className="text-slate-500">{UI_TEXT[lang].team.desc}</p>
                        </div>

                        <div className="flex flex-col items-center">
                            {/* Level 1: Director */}
                            <div className="w-full mb-0 org-line">
                                {PERSONNEL.filter(p => p.level === 'director').map(p => <PersonnelCard key={p.id} person={p} lang={lang} />)}
                            </div>
                            
                            {/* Level 2: Head */}
                            <div className="w-full mt-12 mb-0 org-line">
                                {PERSONNEL.filter(p => p.level === 'head').map(p => <PersonnelCard key={p.id} person={p} lang={lang} />)}
                            </div>

                            {/* Level 3: Doctors */}
                            <div className="w-full mt-12 mb-16">
                                <div className="flex flex-wrap justify-center gap-6">
                                    {PERSONNEL.filter(p => p.level === 'doctor').map(p => <PersonnelCard key={p.id} person={p} lang={lang} />)}
                                </div>
                            </div>

                            {/* Level 4: Support & Assistants */}
                            <div className="bg-slate-50 rounded-3xl p-8 md:p-12 w-full shadow-inner border border-slate-100">
                                <h3 className="text-center font-bold text-slate-700 mb-8 flex items-center justify-center gap-2"><Icon name="users" className="text-emerald-500"/> {UI_TEXT[lang].team.assistant} & Support</h3>
                                <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6">
                                    {PERSONNEL.filter(p => ['support', 'assistant'].includes(p.level)).map(p => <PersonnelCard key={p.id} person={p} lang={lang} />)}
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                {/* Services Section (OLD SCRIPT - Full Detail) */}
                <section id="service" className="py-20 bg-slate-50">
                    <div className="container mx-auto px-4">
                        <div className="text-center mb-10">
                            <h2 className="text-3xl font-bold font-prompt text-slate-800">{UI_TEXT[lang].service.title}</h2>
                            <p className="text-slate-500 mt-2">{UI_TEXT[lang].service.desc}</p>
                        </div>

                        {/* Filter */}
                        <div className="flex justify-center flex-wrap gap-2 mb-10">
                            {Object.entries(UI_TEXT[lang].service).slice(2).map(([key, label]) => (
                                <button key={key} onClick={() => setFilter(key)} className={`px-4 py-2 rounded-full text-sm font-bold transition-all ${filter === key ? 'bg-emerald-600 text-white shadow-lg' : 'bg-white text-slate-600 border border-slate-200 hover:border-emerald-400'}`}>
                                    {label}
                                </button>
                            ))}
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6">
                            {filteredServices.map(s => <ServiceCard key={s.id} service={s} lang={lang} />)}
                        </div>
                    </div>
                </section>

                {/* Knowledge & Promo Section (OLD SCRIPT) */}
                <section className="bg-white border-t border-slate-100 pb-12">
                    {/* Knowledge Header */}
                    <div className="text-center pt-16 pb-8">
                        <span className="inline-block bg-gradient-to-r from-orange-500 to-red-500 text-white px-3 py-1 rounded-full text-xs font-bold mb-3 shadow-md">
                            {UI_TEXT[lang].know.tcmBadge}
                        </span>
                        <h2 className="text-3xl font-bold font-prompt text-slate-800">{UI_TEXT[lang].know.title}</h2>
                    </div>

                    {/* Image Container */}
                    <div className="container mx-auto px-4 max-w-5xl mb-12">
                         <div className="bg-white rounded-3xl p-2 md:p-4 shadow-xl border border-slate-100 relative group cursor-pointer" onClick={() => setShowModal(true)}>
                            <div className="rounded-2xl overflow-hidden relative aspect-[2/1] md:aspect-[2.5/1]">
                                <img src={LINKS.KNOWLEDGE_IMG} alt="TCM Knowledge" className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" />
                            </div>
                            <div className="flex justify-center gap-2 mt-4 pb-2">
                                <div className="w-2 h-2 rounded-full bg-slate-300"></div>
                                <div className="w-6 h-2 rounded-full bg-amber-500"></div>
                                <div className="w-2 h-2 rounded-full bg-slate-300"></div>
                            </div>
                         </div>
                    </div>

                    {/* Promo Bar */}
                    <div className="bg-[#FFF9EA] py-10">
                         <div className="container mx-auto px-4 flex flex-col md:flex-row items-center justify-center gap-6 md:gap-12">
                             <div className="hidden md:block w-16 h-16 rounded-full bg-white shadow-md flex items-center justify-center">
                                 <div className="w-12 h-12 rounded-full bg-gradient-to-br from-yellow-300 to-amber-100 opacity-50 animate-pulse"></div>
                             </div>
                             <div className="text-center md:text-left">
                                 <h3 className="text-2xl font-bold text-amber-900 mb-1">{UI_TEXT[lang].promo.title}</h3>
                                 <p className="text-amber-800">
                                     {UI_TEXT[lang].promo.desc} 
                                     <span className="text-3xl font-bold text-[#D32F2F] mx-2">{UI_TEXT[lang].promo.price}</span> 
                                     <span className="text-sm text-slate-500 line-through">{UI_TEXT[lang].promo.oldPrice}</span>
                                 </p>
                             </div>
                             <a href="#contact" onClick={(e)=>smoothScrollTo(e,'contact')} className="bg-gradient-to-r from-orange-500 to-amber-500 text-white px-8 py-3 rounded-full font-bold shadow-lg hover:shadow-orange-200 transition transform hover:scale-105">
                                 {UI_TEXT[lang].promo.btn}
                             </a>
                         </div>
                    </div>
                </section>

                {/* Contact (OLD SCRIPT) */}
                <section id="contact" className="py-16 bg-slate-50 border-t border-slate-200">
                    <div className="container mx-auto px-4 max-w-4xl">
                        <div className="text-center mb-8">
                            <h3 className="text-2xl font-bold text-slate-800">{UI_TEXT[lang].contact.title}</h3>
                            <p className="text-slate-500">{UI_TEXT[lang].contact.address}</p>
                            <div className="flex justify-center gap-4 mt-6">
                                <a href="#" className="p-3 bg-blue-600 text-white rounded-full shadow hover:scale-110 transition"><Icon name="facebook"/></a>
                                <a href="#" className="p-3 bg-green-500 text-white rounded-full shadow hover:scale-110 transition"><Icon name="message-circle"/></a>
                                <a href="#" className="p-3 bg-red-600 text-white rounded-full shadow hover:scale-110 transition"><Icon name="youtube"/></a>
                            </div>
                        </div>
                    </div>
                </section>
                
                <footer className="bg-slate-900 text-slate-600 py-6 text-center text-xs">
                    <p>© 2025 TTM Sadao Hospital. All rights reserved.</p>
                </footer>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
