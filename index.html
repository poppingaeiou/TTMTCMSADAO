        const [activeFilter, setActiveFilter] = useState("all");

        useEffect(() => {
            const loader = document.getElementById('status-container');
            const root = document.getElementById('root');
            if(loader && root) {
                 setTimeout(() => {
                    loader.style.opacity = '0';
                    loader.style.pointerEvents = 'none';
                    root.style.opacity = '1';
                 }, 800);
            }
        }, []);

        const toggleLang = () => setLang(l => l === 'th' ? 'en' : 'th');
        const filteredServices = activeFilter === 'all' ? SERVICES : SERVICES.filter(s => s.category === activeFilter);

        return (
            <div className="min-h-screen">
                {/* --- MODAL --- */}
                <ImageModal isOpen={showModal} onClose={() => setShowModal(false)} imgSrc={LINKS.KNOWLEDGE_IMG} />

                {/* --- NAVBAR --- */}
                <nav className="fixed w-full z-50 bg-white/90 backdrop-blur-md border-b border-slate-200 shadow-sm transition-all">
                    <div className="container mx-auto px-4 py-3 flex justify-between items-center">
                        <div className="flex items-center gap-3">
                            <img src="https://img2.pic.in.th/pic/34b5ae8042fd52c90e27479e9fb56d8e.md.png" className="h-10 w-auto" alt="Logo"/>
                            <div>
                                <h1 className="font-prompt font-bold text-slate-800 text-sm sm:text-base leading-tight">{UI_TEXT[lang].title}</h1>
                                <p className="text-[10px] text-slate-500 hidden sm:block">{UI_TEXT[lang].subTitle}</p>
                            </div>
                        </div>

                        {/* Desktop Menu */}
                        <div className="hidden lg:flex items-center gap-6">
                            {['home', 'team', 'service', 'contact'].map(item => (
                                <a key={item} href={`#${item}`} onClick={(e) => smoothScrollTo(e, item)} className="text-slate-600 hover:text-emerald-600 font-medium text-sm transition-colors">{UI_TEXT[lang].nav[item]}</a>
                            ))}
                            <div className="h-4 w-[1px] bg-slate-300"></div>
                            {/* New Element Check Feature */}
                            <a href={LINKS.ELEMENT_CHECK} target="_blank" className="flex items-center gap-2 text-amber-600 hover:text-amber-700 font-bold text-sm bg-amber-50 px-3 py-1.5 rounded-full border border-amber-200 transition-transform hover:scale-105">
                                <Icon name="flame" size={16} /> {UI_TEXT[lang].nav.element}
                            </a>
                            <a href={LINKS.QUEUE} target="_blank" className="bg-emerald-600 text-white px-4 py-2 rounded-lg font-bold shadow-lg shadow-emerald-200 hover:bg-emerald-700 transition-transform hover:scale-105 flex items-center gap-2 text-sm">
                                <Icon name="calendar-check" size={16} /> {UI_TEXT[lang].nav.queue}
                            </a>
                            <button onClick={toggleLang} className="text-slate-400 hover:text-slate-800 font-bold border rounded px-2 text-xs">
                                {lang === 'th' ? 'EN' : 'TH'}
                            </button>
                        </div>
                        
                        {/* Mobile Toggle */}
                        <button className="lg:hidden text-slate-600" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                            {isMenuOpen ? <Icon name="x" /> : <Icon name="menu" />}
                        </button>
                    </div>
                    {/* Mobile Menu */}
                    {isMenuOpen && (
                        <div className="lg:hidden bg-white border-t border-slate-100 p-4 shadow-xl absolute w-full flex flex-col gap-3">
                             {['home', 'team', 'service', 'contact'].map(item => (
                                <a key={item} href={`#${item}`} onClick={(e) => {smoothScrollTo(e, item); setIsMenuOpen(false);}} className="text-slate-600 py-2 border-b border-slate-50">{UI_TEXT[lang].nav[item]}</a>
                            ))}
                            <a href={LINKS.ELEMENT_CHECK} className="text-amber-600 font-bold py-2 flex items-center gap-2"><Icon name="flame" size={16}/> {UI_TEXT[lang].nav.element}</a>
                            <a href={LINKS.QUEUE} className="bg-emerald-600 text-white text-center py-3 rounded-lg font-bold">{UI_TEXT[lang].nav.queue}</a>
                            <button onClick={toggleLang} className="text-center text-sm text-slate-500 mt-2">Change Language ({lang.toUpperCase()})</button>
                        </div>
                    )}
                </nav>

                {/* --- HERO SECTION --- */}
                <section id="home" className="relative pt-24 pb-16 lg:pt-32 lg:pb-24 overflow-hidden bg-slate-900">
                    <div className="absolute inset-0 z-0">
                         {/* Abstract BG */}
                         <img src="https://img5.pic.in.th/file/secure-sv1/d26f2357c0618da568d3dcf464837fda.png" className="w-full h-full object-cover opacity-30" />
                         <div className="absolute inset-0 bg-gradient-to-t from-slate-900 via-slate-900/80 to-slate-900/40"></div>
                    </div>
                    
                    <div className="container mx-auto px-4 relative z-10 flex flex-col md:flex-row items-center gap-12">
                        <div className="flex-1 text-center md:text-left animate-fade-in">
                            <span className="inline-block px-3 py-1 rounded-full bg-emerald-500/20 text-emerald-300 border border-emerald-500/30 text-xs font-bold mb-4 backdrop-blur-sm">
                                {UI_TEXT[lang].hero.tag}
                            </span>
                            <h1 className="text-4xl md:text-6xl font-prompt font-bold text-white leading-tight mb-4 drop-shadow-lg">
                                {UI_TEXT[lang].hero.h1} <br/>
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-cyan-400">{UI_TEXT[lang].hero.h2}</span>
                            </h1>
                            <p className="text-slate-300 text-lg mb-8 max-w-xl mx-auto md:mx-0 font-light">{UI_TEXT[lang].hero.desc}</p>
                            
                            <div className="flex flex-wrap justify-center md:justify-start gap-4">
                                <a href="#service" onClick={(e) => smoothScrollTo(e, 'service')} className="btn-glow px-8 py-3 bg-white text-slate-900 rounded-full font-bold hover:bg-slate-100 transition shadow-lg">
                                    {UI_TEXT[lang].hero.btnService}
                                </a>
                                {/* Feature Highlight */}
                                <a href={LINKS.ELEMENT_CHECK} target="_blank" className="px-8 py-3 bg-gradient-to-r from-amber-500 to-orange-600 text-white rounded-full font-bold shadow-lg shadow-orange-500/30 hover:scale-105 transition-transform flex items-center gap-2">
                                    <Icon name="activity" size={20} /> {UI_TEXT[lang].hero.btnElement}
                                </a>
                            </div>
                        </div>
                        {/* Video / Graphic Area */}
                        <div className="flex-1 w-full max-w-lg">
                            <div className="video-container border-2 border-emerald-500/30 shadow-[0_0_30px_rgba(16,185,129,0.2)]">
                                <iframe src="https://www.youtube.com/embed/_nQcj7w2pPQ?autoplay=1&mute=1&loop=1&playlist=_nQcj7w2pPQ" title="Video" allowFullScreen></iframe>
                            </div>
                        </div>
                    </div>
                </section>

                {/* --- TEAM SECTION (RE-DESIGNED) --- */}
                <section id="team" className="py-20 bg-slate-50 relative overflow-hidden">
                    <div className="absolute top-0 right-0 w-96 h-96 bg-blue-100/50 rounded-full blur-3xl -z-10"></div>
                    <div className="absolute bottom-0 left-0 w-96 h-96 bg-emerald-100/50 rounded-full blur-3xl -z-10"></div>

                    <div className="container mx-auto px-4">
                        <div className="text-center mb-16">
                            <h2 className="text-3xl md:text-4xl font-prompt font-bold text-slate-800 mb-3">{UI_TEXT[lang].team.title}</h2>
                            <p className="text-slate-500">{UI_TEXT[lang].team.desc}</p>
                        </div>

                        {/* 1. Director & Head */}
                        <div className="flex flex-col md:flex-row justify-center items-center gap-10 md:gap-20 mb-20">
                            {PERSONNEL.filter(p => p.level === 'director').map(p => <ModernRankCard key={p.id} person={p} lang={lang} />)}
                            {PERSONNEL.filter(p => p.level === 'head').map(p => <ModernRankCard key={p.id} person={p} lang={lang} />)}
                        </div>

                        {/* 2. Doctors */}
                        <div className="relative mb-20">
                             <div className="absolute inset-x-0 top-1/2 h-[1px] bg-gradient-to-r from-transparent via-slate-200 to-transparent -z-10"></div>
                             <div className="flex flex-wrap justify-center gap-10">
                                {PERSONNEL.filter(p => p.level === 'doctor').map(p => <ModernRankCard key={p.id} person={p} lang={lang} />)}
                             </div>
                        </div>

                        {/* 3. Support & Assistants */}
                         <div className="bg-white/60 backdrop-blur-xl rounded-3xl p-8 border border-white shadow-xl">
                            <h3 className="text-center font-bold text-slate-700 mb-8 flex items-center justify-center gap-2"><Icon name="users" className="text-emerald-500"/> {UI_TEXT[lang].team.group_asst} & Support</h3>
                            <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6 justify-items-center">
                                {PERSONNEL.filter(p => ['support', 'assist'].includes(p.level)).map(p => (
                                    <div key={p.id} className="w-full flex flex-col items-center group">
                                        <div className="w-20 h-20 rounded-full overflow-hidden border-2 border-slate-200 group-hover:border-emerald-500 transition-colors shadow-sm mb-3">
                                            <img src={p.image} className="w-full h-full object-cover" loading="lazy" />
                                        </div>
                                        <p className="text-xs font-bold text-slate-800 text-center">{p.name[lang]}</p>
                                        <p className="text-[10px] text-slate-500 text-center">{p.role[lang]}</p>
                                    </div>
                                ))}
                            </div>
                         </div>
                    </div>
                </section>

                {/* --- KNOWLEDGE SECTION (POPUP FEATURE) --- */}
                <section className="py-12 bg-slate-900 text-white">
                    <div className="container mx-auto px-4 flex flex-col md:flex-row items-center gap-8">
                        <div className="flex-1 text-center md:text-right">
                             <h3 className="text-2xl font-bold text-amber-400 mb-2">{UI_TEXT[lang].know.title}</h3>
                             <p className="text-slate-400 text-sm mb-4">{UI_TEXT[lang].know.desc}</p>
                             <div className="inline-flex items-center gap-2 text-xs text-amber-200 animate-pulse justify-end">
                                <Icon name="mouse-pointer-click" size={16} /> Click Image
                             </div>
                        </div>
                        <div className="flex-1">
                             <div className="relative group cursor-zoom-in max-w-md overflow-hidden rounded-xl border-2 border-slate-700 hover:border-amber-500 transition-all" onClick={() => setShowModal(true)}>
                                <img src={LINKS.KNOWLEDGE_IMG} alt="Knowledge" className="w-full h-48 object-cover opacity-80 group-hover:opacity-100 transition-opacity" />
                                <div className="absolute inset-0 flex items-center justify-center bg-black/50 group-hover:bg-transparent transition-all">
                                    <Icon name="zoom-in" size={32} className="text-white opacity-80 group-hover:opacity-0 transition-opacity" />
                                </div>
                             </div>
                        </div>
                    </div>
                </section>

                {/* --- SERVICE SECTION --- */}
                <section id="service" className="py-20">
                    <div className="container mx-auto px-4">
                        <div className="text-center mb-10">
                            <h2 className="text-3xl font-bold text-slate-800">{UI_TEXT[lang].service.title}</h2>
                            <p className="text-slate-500 mt-2">{UI_TEXT[lang].service.desc}</p>
                        </div>
                        
                        {/* Filter */}
                        <div className="flex justify-center gap-3 mb-10">
                            {['all', 'thai', 'chinese', 'wellness'].map(f => (
                                <button key={f} onClick={() => setActiveFilter(f)} className={`px-4 py-2 rounded-full text-sm font-bold transition-all ${activeFilter === f ? 'bg-slate-800 text-white shadow-lg scale-105' : 'bg-white text-slate-600 border hover:border-slate-400'}`}>
                                    {f === 'all' ? UI_TEXT[lang].service.all : f === 'thai' ? UI_TEXT[lang].service.thai : f === 'chinese' ? UI_TEXT[lang].service.chn : UI_TEXT[lang].service.well}
                                </button>
                            ))}
                        </div>

                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                            {filteredServices.map(s => (
                                <div key={s.id} className="bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-xl transition-all duration-300 border border-slate-100 hover:-translate-y-1 group">
                                    <div className="h-40 overflow-hidden relative">
                                        <img src={s.image} className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" loading="lazy" />
                                        <div className="absolute top-2 right-2 bg-white/90 backdrop-blur px-2 py-1 rounded text-xs font-bold text-slate-800 shadow-sm">
                                            {s.price}
                                        </div>
                                    </div>
                                    <div className="p-5">
                                        <div className="flex justify-between items-start mb-2">
                                            <span className={`text-[10px] font-bold px-2 py-0.5 rounded uppercase ${s.category === 'thai' ? 'bg-emerald-100 text-emerald-700' : s.category === 'chinese' ? 'bg-red-100 text-red-700' : 'bg-cyan-100 text-cyan-700'}`}>
                                                {s.category}
                                            </span>
                                            {s.claim && <span className="text-[10px] text-green-600 flex items-center gap-1"><Icon name="check-circle" size={10} /> เบิกได้</span>}
                                        </div>
                                        <h4 className="font-bold text-slate-800 text-lg mb-1 leading-tight">{s.name[lang]}</h4>
                                        <div className="flex items-center gap-1 text-slate-400 text-xs">
                                            <Icon name="clock" size={12} /> {s.duration}
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>

                {/* --- CONTACT --- */}
                <section id="contact" className="py-20 bg-slate-100">
                    <div className="container mx-auto px-4 max-w-5xl">
                        <div className="bg-white rounded-3xl overflow-hidden shadow-2xl flex flex-col md:flex-row">
                            <div className="bg-slate-900 text-white p-10 md:w-2/5 flex flex-col justify-between">
                                <div>
                                    <h3 className="text-2xl font-bold mb-6">{UI_TEXT[lang].contact.title}</h3>
                                    <div className="space-y-4">
                                        <div className="flex gap-3">
                                            <Icon name="map-pin" className="text-emerald-400 shrink-0" />
                                            <p className="text-sm text-slate-300">{UI_TEXT[lang].contact.address}</p>
                                        </div>
                                        <div className="flex gap-3">
                                            <Icon name="phone" className="text-emerald-400 shrink-0" />
                                            <div>
                                                <p className="text-sm">074-379-994 ต่อ 410</p>
                                                <p className="text-sm">084-267-1735</p>
                                            </div>
                                        </div>
                                        <div className="flex gap-3">
                                            <Icon name="clock" className="text-emerald-400 shrink-0" />
                                            <div>
                                                <p className="text-xs text-slate-400 uppercase font-bold">Thai Med</p>
                                                <p className="text-sm mb-2">Mon-Fri: 08:00-20:00</p>
                                                <p className="text-xs text-slate-400 uppercase font-bold">Chinese Med</p>
                                                <p className="text-sm">Mon-Fri: 08:00-16:00</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div className="mt-8 flex gap-3">
                                    <a href="#" className="p-2 bg-blue-600 rounded-full hover:bg-blue-500"><Icon name="facebook" size={18}/></a>
                                    <a href="#" className="p-2 bg-green-500 rounded-full hover:bg-green-400"><Icon name="message-circle" size={18}/></a>
                                    <a href="#" className="p-2 bg-red-600 rounded-full hover:bg-red-500"><Icon name="youtube" size={18}/></a>
                                </div>
                            </div>
                            <div className="md:w-3/5 h-64 md:h-auto bg-slate-200 relative">
                                <img src="https://img5.pic.in.th/file/secure-sv1/2c481a861621360399d9fa5ae5e4522e.png" className="w-full h-full object-cover grayscale opacity-50" />
                                <div className="absolute inset-0 flex items-center justify-center">
                                    <a href={LINKS.QUEUE} target="_blank" className="bg-emerald-600 text-white px-6 py-3 rounded-full font-bold shadow-xl hover:scale-110 transition-transform flex items-center gap-2">
                                        <Icon name="calendar" /> {UI_TEXT[lang].nav.queue}
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <footer className="bg-slate-900 text-slate-500 py-8 text-center text-sm">
                    <p>© 2025 TTM Sadao Hospital. All rights reserved.</p>
                </footer>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
