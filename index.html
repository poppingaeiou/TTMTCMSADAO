              <nav className="hidden md:flex items-center gap-4 lg:gap-8">
                <a href="#home" onClick={(e) => smoothScrollTo(e, 'home')} className="text-slate-600 hover:text-cyan-600 font-medium">{UI_TEXT[lang].menuHome}</a>
                <a href="#team" onClick={(e) => smoothScrollTo(e, 'team')} className="text-slate-600 hover:text-cyan-600 font-medium">{UI_TEXT[lang].menuTeam}</a>
                <a href="#services" onClick={(e) => smoothScrollTo(e, 'services')} className="text-slate-600 hover:text-cyan-600 font-medium">{UI_TEXT[lang].menuService}</a>
                <a href="#contact" onClick={(e) => smoothScrollTo(e, 'contact')} className="text-slate-600 hover:text-cyan-600 font-medium">{UI_TEXT[lang].menuContact}</a>
                
                <button onClick={toggleLang} className="flex items-center gap-1 px-3 py-1 rounded-full border border-slate-300 hover:bg-slate-100 transition-colors text-sm font-bold text-slate-600">
                    <Icon name="globe" size={16} /> {lang === 'th' ? 'EN' : 'TH'}
                </button>

                <a href={NEW_QUEUE_LINK} target="_blank" rel="noreferrer" className="btn-glow bg-gradient-to-r from-emerald-500 to-teal-600 text-white px-6 py-2 rounded-full font-bold shadow-lg flex items-center gap-2 ring-2 ring-emerald-500/30">
                  <Icon name="calendar-check" size={18} /> {UI_TEXT[lang].checkQueue}
                </a>
              </nav>

              <div className="md:hidden flex items-center gap-3">
                <button onClick={toggleLang} className="flex items-center gap-1 px-2 py-1 rounded border border-slate-300 text-xs font-bold text-slate-600">
                    {lang === 'th' ? 'EN' : 'TH'}
                </button>
                <button className="text-slate-600" onClick={() => setIsMenuOpen(!isMenuOpen)}>{isMenuOpen ? <Icon name="x" size={28} /> : <Icon name="menu" size={28} />}</button>
              </div>
            </div>
            
            {/* Mobile Nav */}
            {isMenuOpen && (
              <div className="md:hidden bg-white border-t border-slate-100 absolute w-full shadow-lg z-50">
                <div className="flex flex-col py-4 px-4 space-y-3">
                  <a href="#home" className="block text-center text-slate-600 py-2" onClick={(e) => { smoothScrollTo(e, 'home'); setIsMenuOpen(false); }}>{UI_TEXT[lang].menuHome}</a>
                  <a href="#team" className="block text-center text-slate-600 py-2" onClick={(e) => { smoothScrollTo(e, 'team'); setIsMenuOpen(false); }}>{UI_TEXT[lang].menuTeam}</a>
                  <a href="#services" className="block text-center text-slate-600 py-2" onClick={(e) => { smoothScrollTo(e, 'services'); setIsMenuOpen(false); }}>{UI_TEXT[lang].menuService}</a>
                  <a href="#contact" className="block text-center text-slate-600 py-2" onClick={(e) => { smoothScrollTo(e, 'contact'); setIsMenuOpen(false); }}>{UI_TEXT[lang].menuContact}</a>
                  
                  <a href={NEW_QUEUE_LINK} target="_blank" className="block w-full text-center bg-gradient-to-r from-emerald-500 to-teal-600 text-white py-3 rounded-xl font-bold shadow-md">{UI_TEXT[lang].checkQueue}</a>
                </div>
              </div>
            )}
          </header>

          <HeroSlider lang={lang} />
          
          <VideoIntroduction lang={lang} />

          {/* TEAM SECTION */}
          <section id="team" className="py-16 bg-white border-b border-slate-100">
            <div className="container mx-auto px-4">
              <div className="text-center mb-12">
                <h3 className="text-3xl font-bold text-slate-800 mb-2">{UI_TEXT[lang].teamTitle}</h3>
                <p className="text-slate-500">{UI_TEXT[lang].teamDesc}</p>
              </div>
              <div className="flex flex-col items-center gap-10">
                <div className="w-full max-w-lg flex justify-center">{PERSONNEL.filter(p => p.level === 'director').map(p => <PersonnelCard key={p.id} person={p} size="large" lang={lang} />)}</div>
                <div className="w-full max-w-xs flex justify-center">{PERSONNEL.filter(p => p.level === 'head').map(p => <PersonnelCard key={p.id} person={p} size="medium" lang={lang} />)}</div>
                <div className="grid grid-cols-2 gap-6 md:gap-8 w-full max-w-3xl">{PERSONNEL.filter(p => p.level === 'doctor').map(p => <PersonnelCard key={p.id} person={p} lang={lang} />)}</div>
                <div className="grid grid-cols-2 md:grid-cols-3 gap-6 w-full max-w-5xl">{PERSONNEL.filter(p => p.level === 'support').map(p => <PersonnelCard key={p.id} person={p} lang={lang} />)}</div>
                <div className="w-full max-w-6xl mt-4">
                  <div className="glass-card rounded-2xl p-8 border-rose-100 bg-rose-50/30">
                    <h4 className="text-center text-rose-800 font-bold mb-8 flex items-center justify-center gap-2 text-lg"><Icon name="users" size={24}/> {UI_TEXT[lang].teamAssistant}</h4>
                    <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6 justify-items-center">
                      {PERSONNEL.filter(p => p.level === 'assistant_thai').map(p => (<div key={p.id} className="w-full flex justify-center"><PersonnelCard person={p} lang={lang} /></div>))}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

          {/* SERVICES SECTION */}
          <section id="services" className="py-16 md:py-24 bg-slate-50">
            <div className="container mx-auto px-4">
              <div className="text-center mb-12">
                <h3 className="text-3xl font-bold text-slate-800 mb-4">{UI_TEXT[lang].serviceTitle}</h3>
                <p className="text-slate-500 max-w-xl mx-auto">{UI_TEXT[lang].serviceDesc}</p>
              </div>
              <div className="flex flex-wrap justify-center gap-3 md:gap-4 mb-12">
                {categoryButtons.map(cat => (
                   <button key={cat.id} onClick={() => setActiveCategory(cat.id)} className={`px-6 py-2.5 rounded-full text-sm md:text-base font-medium transition-all duration-300 shadow-sm hover:-translate-y-1 ${activeCategory === cat.id ? `${CATEGORY_THEMES[cat.id === 'all' ? 'all' : cat.id].btnActive} scale-105` : "bg-white text-slate-600 border border-slate-200 hover:border-cyan-400 hover:text-cyan-600"}`}>
                      {cat.label}
                   </button>
                ))}
              </div>
              <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 md:gap-8">
                {filteredServices.map(service => <ServiceCard key={service.id} service={service} lang={lang} />)}
              </div>
              
              <div className="mt-20 border-t border-slate-200 pt-16">
                <div className="text-center mb-8">
                  <span className="bg-gradient-to-r from-red-600 to-amber-500 text-white px-4 py-1 rounded-full text-sm font-bold shadow-lg shadow-red-200 inline-flex items-center gap-2 mb-2">
                    <Icon name="sparkles" size={16} /> TCM
                  </span>
                  <h3 className="text-2xl font-bold text-slate-800">{UI_TEXT[lang].knowledgeTitle}</h3>
                </div>
                <InfoSlider />
              </div>
            </div>
          </section>

          {/* PROMO SECTION */}
          <section className="bg-gradient-to-r from-amber-50 to-orange-50 py-16 border-y border-amber-100">
            <div className="container mx-auto px-4 flex flex-col md:flex-row items-center justify-center gap-8 text-center md:text-left">
              <div className="bg-white p-6 rounded-full shadow-xl shadow-amber-200 animate-float"><Icon name="star" size={48} className="text-amber-500 fill-current" /></div>
              <div><h4 className="text-2xl font-bold text-amber-800 mb-2">{UI_TEXT[lang].promoTitle}</h4><p className="text-amber-700 text-lg">{UI_TEXT[lang].promoDesc} <span className="text-3xl font-bold text-red-600 mx-2">2,600.-</span> {UI_TEXT[lang].promoNormal}</p></div>
              <a href={CONTACT_INFO.line} target="_blank" className="bg-gradient-to-r from-amber-500 to-orange-500 text-white px-8 py-4 rounded-full font-bold shadow-lg hover:shadow-xl hover:scale-105 transition-all">{UI_TEXT[lang].menuContact}</a>
            </div>
          </section>

          {/* CONTACT SECTION */}
          <section id="contact" className="py-20 bg-white">
            <div className="container mx-auto px-4">
              <div className="bg-gradient-to-br from-slate-900 to-slate-800 rounded-3xl overflow-hidden shadow-2xl text-white">
                <div className="grid md:grid-cols-2">
                  <div className="p-10 md:p-16 flex flex-col justify-center">
                    <h3 className="text-3xl font-bold mb-8">{UI_TEXT[lang].contactTitle}</h3>
                    <div className="space-y-8">
                      <div className="flex items-start gap-5">
                        <div className="bg-cyan-500/20 p-3 rounded-lg"><Icon name="map-pin" className="text-cyan-400" size={28} /></div>
                        <div><h5 className="font-bold text-xl mb-1">{UI_TEXT[lang].locTitle}</h5><p className="text-slate-300 text-lg">{CONTACT_INFO.location[lang]}</p><p className="text-sm font-semibold text-cyan-400 mt-1 bg-cyan-900/30 px-2 py-1 rounded w-fit">{UI_TEXT[lang].locDesc}</p></div>
                      </div>
                      <div className="flex items-start gap-5">
                        <div className="bg-cyan-500/20 p-3 rounded-lg"><Icon name="clock" className="text-cyan-400" size={28} /></div>
                        <div className="w-full">
                          <h5 className="font-bold text-xl mb-3">{UI_TEXT[lang].timeTitle}</h5>
                          <div className="mb-4 pl-4 border-l-2 border-emerald-500"><span className="block text-emerald-400 font-bold mb-1">{UI_TEXT[lang].timeThai}</span><p className="text-slate-300 text-sm whitespace-pre-line">{UI_TEXT[lang].timeThaiDesc}</p></div>
                          <div className="pl-4 border-l-2 border-amber-500"><span className="block text-amber-400 font-bold mb-1">{UI_TEXT[lang].timeChinese}</span><p className="text-slate-300 text-sm whitespace-pre-line">{UI_TEXT[lang].timeChineseDesc}</p></div>
                          <p className="text-xs text-green-400 mt-2 flex items-center gap-1"><Icon name="check-circle" size={12} /> {UI_TEXT[lang].canBook}</p>
                        </div>
                      </div>
                      <div className="flex items-start gap-5">
                        <div className="bg-cyan-500/20 p-3 rounded-lg"><Icon name="phone" className="text-cyan-400" size={28} /></div>
                        <div><h5 className="font-bold text-xl mb-1">{UI_TEXT[lang].phoneTitle}</h5><p className="text-slate-300 text-lg">{CONTACT_INFO.phone1}</p><p className="text-slate-300 text-lg">{CONTACT_INFO.phone2}</p></div>
                      </div>
                    </div>
                    <div className="mt-12 flex flex-wrap gap-4">
                      <SocialButton href={CONTACT_INFO.facebook} iconName="facebook" colorClass="bg-[#1877F2] hover:bg-blue-600" label="Facebook" />
                      <SocialButton href={CONTACT_INFO.line} customIcon={<img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg" className="w-5 h-5 bg-white rounded p-0.5" alt="Line"/>} colorClass="bg-[#00C300] hover:bg-green-600" label="LINE" />
                      <SocialButton href={CONTACT_INFO.tiktok} customIcon={<span className="font-bold text-lg leading-none">Tk</span>} colorClass="bg-black hover:bg-gray-800" label="TikTok" />
                      <SocialButton href={CONTACT_INFO.youtube} iconName="youtube" colorClass="bg-[#FF0000] hover:bg-red-700" label="Youtube" />
                    </div>
                  </div>
                  <div className="relative h-80 md:h-auto bg-slate-800">
                    <img src="https://img5.pic.in.th/file/secure-sv1/2c481a861621360399d9fa5ae5e4522e.png" alt="Atmosphere" className="w-full h-full object-cover opacity-50 mix-blend-overlay" />
                    <div className="absolute inset-0 flex items-center justify-center p-10 text-center">
                        <div><Icon name="info" size={64} className="mx-auto mb-6 text-cyan-400 animate-pulse"/><p className="text-xl font-light italic">{UI_TEXT[lang].motto}</p></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <FAQSection lang={lang} />

          <footer className="bg-slate-900 text-slate-400 py-10 text-center text-sm border-t border-slate-800 relative z-10">
            <div className="container mx-auto px-4">
                <img src={ASSETS.logo} alt="Logo" className="h-12 mx-auto mb-6 opacity-80 grayscale hover:grayscale-0 transition-all"/>
                <p className="text-lg mb-2 text-slate-300">© 2025 {UI_TEXT[lang].title} {UI_TEXT[lang].subTitle}</p>
                <p className="text-xs text-slate-600 mb-6">Designed and Developed by Mr.Tossaporn Khongsuknirun</p>
                <div className="flex items-center justify-center gap-2 text-xs bg-slate-800/50 py-2 px-4 rounded-full w-fit mx-auto border border-slate-700">
                  <Icon name="users" size={14} className="text-emerald-400" />
                  <span>Views: <span className="font-mono font-bold text-emerald-400 text-base ml-1">{viewCount.toLocaleString()}</span></span>
                </div>
            </div>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
