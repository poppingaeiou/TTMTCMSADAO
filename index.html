                                <span className="w-3 h-3 rounded-full bg-rose-200"></span>
                            </div>
                        </div>
                        <div className="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-6 gap-y-10">
                            {supports.map(p => <ModernPersonnelCard key={p.id} person={p} lang={lang} />)}
                        </div>
                    </div>

                </div>
            </section>
        );
    };

    const ServiceCardSimple = ({ service, lang }) => (
        <div className="bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-xl transition-all border border-slate-100 group">
            <div className="h-48 overflow-hidden relative">
                <img src={service.image} className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" />
                <div className="absolute top-2 right-2 bg-white/90 backdrop-blur px-2 py-1 rounded text-xs font-bold shadow-sm">{service.price}</div>
            </div>
            <div className="p-4">
                <div className={`text-xs font-bold uppercase mb-1 ${service.category === 'thai' ? 'text-emerald-600' : service.category === 'chinese' ? 'text-red-600' : 'text-cyan-600'}`}>
                    {service.category === 'thai' ? 'Thai Medicine' : service.category === 'chinese' ? 'Chinese Med' : 'Wellness'}
                </div>
                <h3 className="font-bold text-slate-800">{service.name[lang]}</h3>
            </div>
        </div>
    );

    function App() {
      const [lang, setLang] = useState("th");
      const toggleLang = () => setLang(prev => prev === "th" ? "en" : "th");

      useEffect(() => {
        document.getElementById('root').style.opacity = '1';
      }, []);

      return (
        <div className="min-h-screen">
          {/* Header */}
          <header className="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-slate-200 shadow-sm">
            <div className="container mx-auto px-4 py-3 flex justify-between items-center">
              <div className="flex items-center gap-3">
                <img src="https://img2.pic.in.th/pic/34b5ae8042fd52c90e27479e9fb56d8e.md.png" className="h-10 w-auto" />
                <div>
                   <h1 className="text-sm sm:text-lg font-bold text-slate-800 font-prompt">{UI_TEXT[lang].title}</h1>
                </div>
              </div>
              <div className="hidden md:flex items-center gap-6">
                 <a href="#team" className="text-slate-600 hover:text-emerald-600 font-medium">{UI_TEXT[lang].menuTeam}</a>
                 <a href="#services" className="text-slate-600 hover:text-emerald-600 font-medium">{UI_TEXT[lang].menuService}</a>
                 <button onClick={toggleLang} className="text-sm font-bold border border-slate-300 px-3 py-1 rounded-full">{lang.toUpperCase()}</button>
              </div>
            </div>
          </header>

          <HeroSection lang={lang} />
          
          <ElementCheckSection lang={lang} />

          <TeamSection lang={lang} />

          {/* Simple Services Section just to complete the page */}
          <section id="services" className="py-20 bg-white">
            <div className="container mx-auto px-4">
                 <div className="text-center mb-12">
                    <h2 className="text-3xl font-bold font-prompt text-slate-800">{UI_TEXT[lang].serviceTitle}</h2>
                 </div>
                 <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                    {SERVICES.map(s => <ServiceCardSimple key={s.id} service={s} lang={lang} />)}
                 </div>
            </div>
          </section>

          <footer className="bg-slate-900 text-white py-8 text-center">
             <p className="opacity-60 text-sm">© 2025 Sadao Hospital TTM & TCM Department</p>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
