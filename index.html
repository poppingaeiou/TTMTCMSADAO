        heroTag: "✨ Neo-Traditional Medicine : Elevating Thai Wisdom with Tech",

        heroDesc: "The most modern Thai & Chinese Medicine clinic in Sadao.",
        viewService: "View Services",
        knowledgeTitle: "Health Knowledge Hub",
        knowledgeDesc: "Tips for self-care based on Thai and Chinese wisdom.",

    // --- COMPONENTS ---

    // 1. Element Check Modal
    const ElementCheckModal = ({ isOpen, onClose }) => {
      if (!isOpen) return null;
      return (
        <div className="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm animate-fade-in">
          <div className="bg-white w-full max-w-4xl h-[90vh] rounded-2xl overflow-hidden relative shadow-2xl border-2 border-cyan-400">
            <button onClick={onClose} className="absolute top-2 right-2 bg-red-500 text-white p-2 rounded-full hover:bg-red-600 z-10 shadow-lg">
              <Icon name="x" size={24} />
            </button>
            <div className="w-full h-full bg-slate-100 flex flex-col">
                <div className="bg-cyan-600 text-white p-3 text-center font-bold">
                   ระบบตรวจธาตุเจ้าเรือนอัตโนมัติ (Digital Analysis)

                <iframe src={ELEMENT_CHECK_LINK} className="w-full flex-grow border-0" title="Element Check"></iframe>

          </div>

    };

    // 2. Chatbot Widget (Simulation)
    const ChatbotWidget = () => {
      const [isOpen, setIsOpen] = useState(false);
      return (
        <div className="fixed bottom-24 right-6 z-40 flex flex-col items-end gap-2">

             <div className="bg-white rounded-t-2xl rounded-bl-2xl shadow-2xl p-4 w-72 mb-2 border border-slate-200 animate-float origin-bottom-right">
               <div className="flex items-center gap-2 mb-2 border-b pb-2">
                 <div className="bg-cyan-100 p-1.5 rounded-full"><Icon name="bot" size={20} className="text-cyan-600"/></div>
                 <span className="font-bold text-slate-700 text-sm">TTM AI Assistant</span>
               </div>
               <div className="bg-slate-100 p-2 rounded-lg text-xs text-slate-600 mb-2">
                  สวัสดีครับ มีอาการปวดเมื่อย หรือต้องการคำแนะนำสุขภาพด้านไหน สอบถามได้เลยครับ!
               </div>
               <div className="flex gap-1">
                 <input type="text" placeholder="พิมพ์คำถาม..." className="w-full text-xs p-2 border rounded-full focus:outline-none focus:border-cyan-500"/>
                 <button className="bg-cyan-500 text-white p-2 rounded-full"><Icon name="send" size={14}/></button>
               </div>
             </div>
           )}
           <button onClick={() => setIsOpen(!isOpen)} className="bg-white text-cyan-600 p-3 rounded-full shadow-lg hover:shadow-cyan-500/50 border-2 border-cyan-500 transition-all hover:scale-110 group relative">
             <Icon name="message-circle" size={28} />
             <span className="absolute -top-1 -right-1 flex h-3 w-3">
                <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                <span className="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>
             </span>
           </button>
        </div>
      );
    };

    // 3. Knowledge Grid
    const KnowledgeSection = ({lang}) => {
      return (
        <section className="py-20 relative overflow-hidden">
          <div className="absolute inset-0 bg-gradient-to-b from-slate-900 to-[#1e293b]"></div>
          <div className="container mx-auto px-4 relative z-10">
             <div className="text-center mb-12">
                <h3 className="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-amber-200 to-yellow-500 mb-2">{UI_TEXT[lang].knowledgeTitle}</h3>
                <p className="text-slate-400">{UI_TEXT[lang].knowledgeDesc}</p>
             </div>
             
             <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
               {KNOWLEDGE_IMAGES.map((item) => (
                 <div key={item.id} className="group relative h-80 rounded-2xl overflow-hidden cursor-pointer shadow-lg border border-slate-700">
                    <div className="absolute inset-0 bg-slate-800 transition-transform duration-700 group-hover:scale-110">
                       <img src={item.src} alt={item.title[lang]} className="w-full h-full object-cover opacity-60 group-hover:opacity-100 transition-opacity duration-500" />
                    </div>
                    <div className="absolute inset-0 bg-gradient-to-t from-black via-black/50 to-transparent opacity-90 group-hover:opacity-70 transition-opacity"></div>

                       <h4 className="text-xl font-bold text-white mb-2 leading-tight">{item.title[lang]}</h4>

                       </div>
                    </div>
                 </div>
               ))}
             </div>
          </div>
        </section>
      );
    };

    // --- MAIN APP ---
    function App() {
      const [lang, setLang] = useState("th");
      const [activeCategory, setActiveCategory] = useState("all");
      const [isMenuOpen, setIsMenuOpen] = useState(false);
      const [isElementModalOpen, setIsElementModalOpen] = useState(false);
      const [viewCount, setViewCount] = useState(0);

      // Effect for loading & bg
      useEffect(() => {
        const loader = document.getElementById('status-container');
        const root = document.getElementById('root');
        
        // Generate BG Particles
        const bgContainer = document.getElementById('bg-particles');
        for(let i=0; i<30; i++) {
           const p = document.createElement('div');
           p.className = 'particle';
           p.style.width = Math.random() * 5 + 'px';
           p.style.height = p.style.width;
           p.style.background = Math.random() > 0.5 ? '#22d3ee' : '#fbbf24'; // Cyan or Amber
           p.style.left = Math.random() * 100 + 'vw';
           p.style.top = Math.random() * 100 + 'vh';
           p.style.animationDuration = (Math.random() * 10 + 10) + 's';
           bgContainer.appendChild(p);
        }

        setTimeout(() => {
          if(loader && root) {
             loader.style.opacity = '0';
             setTimeout(() => loader.style.display = 'none', 500);
             root.style.opacity = '1';
          }
        }, 1500);

        try {
          const stored = localStorage.getItem('sadao_ttm_views');
          const count = stored ? parseInt(stored) + 1 : 1240;
          localStorage.setItem('sadao_ttm_views', count);
          setViewCount(count);
        } catch(e) {}
      }, []);

      const filteredServices = activeCategory === "all" ? SERVICES : SERVICES.filter(s => s.category === activeCategory);

        <div className="min-h-screen text-slate-200 selection:bg-cyan-500 selection:text-white">

          <ChatbotWidget />

                      <div className="absolute inset-0 bg-cyan-500 blur opacity-30 rounded-full"></div>

                   <div className="hidden sm:block">

                   <button onClick={() => setLang(prev => prev === 'th' ? 'en' : 'th')} className="px-3 py-1 rounded border border-slate-600 text-xs font-bold hover:bg-slate-700 transition">{lang.toUpperCase()}</button>
                   <button onClick={() => setIsElementModalOpen(true)} className="px-5 py-2 rounded-full bg-gradient-to-r from-cyan-600 to-blue-600 text-white font-bold text-sm shadow-[0_0_15px_rgba(6,182,212,0.5)] hover:shadow-[0_0_25px_rgba(6,182,212,0.8)] transition-all transform hover:scale-105 flex items-center gap-2">

                </div>
             </div>
             {/* Mobile Menu */}

               <div className="lg:hidden glass-panel border-t border-slate-700 absolute w-full animate-fade-in">

                     {['Home', 'Team', 'Services', 'Contact'].map((item) => (
                       <a key={item} href={`#${item.toLowerCase()}`} onClick={(e) => {smoothScrollTo(e, item.toLowerCase()); setIsMenuOpen(false)}} className="text-slate-300 py-2">{UI_TEXT[lang][`menu${item}`]}</a>
                     ))}
                     <button onClick={() => setLang(prev => prev === 'th' ? 'en' : 'th')} className="text-cyan-400 font-bold py-2">Change Language ({lang.toUpperCase()})</button>

               <div className="absolute bottom-[-10%] left-[-10%] w-[500px] h-[500px] bg-cyan-600/10 rounded-full blur-[100px]"></div>

                <p className="text-lg md:text-xl text-slate-400 mb-10 max-w-2xl mx-auto font-light">{UI_TEXT[lang].heroDesc}</p>

                     {UI_TEXT[lang].viewService} <Icon name="arrow-down" size={18}/>
                   </a>
                   <a href={NEW_QUEUE_LINK} target="_blank" className="bg-transparent border-2 border-cyan-500 text-cyan-400 px-8 py-4 rounded-full font-bold hover:bg-cyan-500 hover:text-white transition-all transform hover:scale-105 shadow-[0_0_20px_rgba(6,182,212,0.3)] flex items-center justify-center gap-2">
                     <Icon name="calendar" size={18}/> {UI_TEXT[lang].checkQueue}

                            <h4 className={`font-bold text-lg ${p.level === 'director' ? 'text-amber-400' : 'text-cyan-400'}`}>{p.name[lang]}</h4>

                      {PERSONNEL.filter(p => p.level === 'assistant_thai' || p.level === 'support').map(p => (
                        <div key={p.id} className="bg-slate-800/50 p-3 rounded-lg flex flex-col items-center hover:bg-slate-700 transition-colors border border-slate-700/50">

                    <h2 className="text-3xl font-bold text-white mb-2">{UI_TEXT[lang].serviceTitle}</h2>

                        {cat}

                 </div>
               </div>

               <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">

                          <img src={s.image} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" alt={s.name[lang]}/>

                          <span className={`absolute top-3 left-3 px-2 py-1 rounded text-[10px] font-bold uppercase text-white ${s.category === 'thai' ? 'bg-emerald-600' : s.category === 'chinese' ? 'bg-red-600' : 'bg-cyan-600'}`}>

                          <div className="flex items-center gap-2 text-slate-500 text-xs mb-4">

                             {s.duration === 0 ? 'Consult' : s.duration + ' Mins'}
                          </div>
                          
                          <div className="pt-4 border-t border-slate-700/50">
                             {s.prices ? (
                               <div className="flex justify-between items-center">
                                  <span className="text-xs text-slate-400">{UI_TEXT[lang].rights.self}</span>
                                  <span className="text-xl font-bold text-amber-400">{typeof s.prices.self === 'string' ? s.prices.self + '.-' : '-'}</span>
                               </div>
                             ) : (
                               <div className="flex justify-between items-center">
                                  <span className="text-xs text-slate-400">Starting at</span>
                                  <span className="text-xl font-bold text-cyan-400">{s.singlePrice || s.specialPrice?.[0]?.price}</span>
                               </div>
                             )}
                          </div>
                       </div>
                    </div>
                  ))}
               </div>
             </div>
          </section>

          {/* CONTACT */}
          <section id="contact" className="py-20 bg-slate-900 border-t border-slate-800">
             <div className="container mx-auto px-4">
                <div className="grid md:grid-cols-2 gap-12">
                   <div>
                      <h3 className="text-2xl font-bold text-white mb-8">{UI_TEXT[lang].menuContact}</h3>
                      <div className="space-y-6">
                         <div className="flex gap-4 items-start">
                            <div className="bg-cyan-900/30 p-3 rounded-lg border border-cyan-500/30 text-cyan-400"><Icon name="map-pin" size={24}/></div>
                            <div>
                               <h5 className="text-white font-bold text-lg mb-1">Location</h5>
                               <p className="text-slate-400">Sadao Hospital, Songkhla (Emerald Bldg, 4th Fl.)</p>
                            </div>
                         </div>
                         <div className="flex gap-4 items-start">
                            <div className="bg-emerald-900/30 p-3 rounded-lg border border-emerald-500/30 text-emerald-400"><Icon name="phone" size={24}/></div>
                            <div>
                               <h5 className="text-white font-bold text-lg mb-1">Call Center</h5>
                               <p className="text-slate-400">074-379-994 ext 410</p>
                               <p className="text-slate-400">084-267-1735</p>
